{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
        <div class="row mt-2">
        <div class="col-lg-3"></div>
        <div class="col-lg-6 col-sm-12 text-center">
                <h3>Sign Up</h3>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-lg-3"></div>
        <form class="col-lg-6 col-sm-12 p-4 card card-shadow" method="POST">
                {% csrf_token %}
                {% bootstrap_form user_form %}
                {% bootstrap_form buyer_form %}
                <input class="btn btn-success" type="submit" value="sign up">
        </form>
</div>
</div>

{% endblock content %}
