{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="container">
        <div class="row mt-2">
        <div class="col-lg-3 col-md-12"></div>
        <div class="col-lg-6 col-md-12 text-center">
                <h3>Sign Up</h3>
        </div>
        </div>
        <div class="row mb-3">
        <div class="col-lg-3 col-md-12"></div>
        <div class="col-lg-6 col-md-12 p-4 card card-shadow">
                <form  method="POST">
                        {% csrf_token %}
                        {% bootstrap_form user_form %}
                        {% bootstrap_form buyer_form %}
                        <input class="btn btn-success btn-block" type="submit" value="sign up">
                </form>
        </div>
        </div>
</div>

{% endblock content %}
